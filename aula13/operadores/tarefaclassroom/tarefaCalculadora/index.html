<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-js</title>
    
</head>
<h1>Calculadora js</h1>
<body>
    
    <div class="main">
        <div class="container"></div>
        <form action="" name="Calculator">
            <input type="text" class="tela" name="text1" disabled>

            <input type="button" class="btns" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="btns" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="btns" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="btns" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="btns" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="btns" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="btns" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="btns" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="btns" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="btns" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="btns" name="dot" value="." onclick="displaynum(dot.value)">

            <input type="button" class="btns" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="btns" name="text12" value="CE" onclick="location.reload()">
            <input type="button" class="btns" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
            <input type="button" class="btns" name="subbtn" value="-" onclick="displaynum(subbtn.value)">
            <input type="button" class="btns" name="mulbtn" value="x" onclick="displaynum(mulbtn.value)">
            <input type="button" class="btns" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
    </div>
    <script src="script.js"></script>
    </form>
    </div>
</body>

</html>
